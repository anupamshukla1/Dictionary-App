<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary | web</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>MyDictionary</h1>
      </div>
    </nav>

    <section class="input container">
      <h2>Find any word exists in the world</h2>
      <div class="form__wrap">
        <div class="input__wrap">
          <input type="text" placeholder="type a text" id="input" />
          <button id="search">Search</button>
        </div>
      </div>
    </section>
    <section class="data container">
        <span class="loading">Loading...</span>
        <p class="def"></p>
        <div class="audio"></div>
        <div class="not__found"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
